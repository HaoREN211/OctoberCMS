fields:
    url@create:
        type: text
        label: 'hao.socialnetwork::lang.backend.video.url'
        span: full
        commentAbove: 'hao.socialnetwork::lang.backend.video.url_comment'
        required: true

    url@update:
        type: partial
        path: url

    video_type@create:
        type: relation
        label: 'hao.socialnetwork::lang.backend.video.type'
        commentAbove: 'hao.socialnetwork::lang.backend.video.type_comment'
        span: left
        required: true
        nameFrom: name

    name@create:
        type: text
        label: 'hao.socialnetwork::lang.backend.video.name'
        commentAbove: 'hao.socialnetwork::lang.backend.video.name_comment'
        span: right
        required: true

    is_watched:
        type: switch
        label: 'hao.socialnetwork::lang.backend.video.is_watched'
        commentAbove: 'hao.socialnetwork::lang.backend.video.is_watched_comment'
        span: left

    is_liked:
        type: switch
        label: 'hao.socialnetwork::lang.backend.video.is_liked'
        commentAbove: 'hao.socialnetwork::lang.backend.video.is_liked_comment'
        span: right

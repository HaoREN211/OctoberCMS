# ===================================
#  Form Field Definitions
# ===================================

fields:
    socialnetwork:
        type: partial
        path: socialnetwork_field
        span: full

    profile_image_url:
        label: 'hao.socialnetwork::lang.backend.twitter.user.profile_image_url'
        type: partial
        path: 'profile_image'
        valueFrom: 'profile_image_url'
        span: left
        readOnly: true
        disabled: true
        required: false

    id:
        label: 'hao.socialnetwork::lang.backend.twitter.user.id'
        readOnly: true
        disabled: true
        required: false
        span: right

    name:
        label: 'hao.socialnetwork::lang.backend.twitter.user.name'
        type: partial
        path: name
        valueFrom: 'name'
        span: left
        readOnly: true
        disabled: true
        required: false

    screen_name:
        label: 'hao.socialnetwork::lang.backend.twitter.user.screen_name'
        type: partial
        path: screen_name
        valueFrom: 'screen_name'
        span: right
        readOnly: true
        disabled: true
        required: false

    fullstatic:
        label: 'hao.socialnetwork::lang.backend.twitter.user.location'
        commentAbove: 'hao.socialnetwork::lang.backend.twitter.user.location_description'
        readOnly: true
        disabled: true
        required: false
        span: full
        type: partial
        path: fullstatic



tabs:
    defaultTab: 'hao.socialnetwork::lang.backend.twitter.tab.basic'
    fields:


        location:
            label: 'hao.socialnetwork::lang.backend.twitter.user.location'
            commentAbove: 'hao.socialnetwork::lang.backend.twitter.user.location_description'
            readOnly: true
            disabled: true
            required: false
            span: left
            type: partial
            path: location

        twitter_lien:
            readOnly: true
            disabled: true
            required: false
            span: right
            type: partial
            path: twitter_lien

        description:
            label: 'hao.socialnetwork::lang.backend.twitter.user.user_description'
            readOnly: true
            disabled: true
            required: false
            span: full
            type: partial
            path: user_description

        user_static:
            label: 'hao.socialnetwork::lang.backend.twitter.user.static'
            commentAbove: 'hao.socialnetwork::lang.backend.twitter.user.static_description'
            type: partial
            path: user_static
            tab: 'hao.socialnetwork::lang.backend.twitter.tab.static'

        followers:
            label: 'hao.socialnetwork::lang.backend.twitter.user.follower'
            commentAbove: 'hao.socialnetwork::lang.backend.twitter.user.follower_description'
            type: partial
            path: followers
            tab: 'hao.socialnetwork::lang.backend.twitter.tab.follower'

        friends:
            label: 'hao.socialnetwork::lang.backend.twitter.user.friend'
            commentAbove: 'hao.socialnetwork::lang.backend.twitter.user.friend_description'
            type: partial
            path: friends
            tab: 'hao.socialnetwork::lang.backend.twitter.tab.friend'

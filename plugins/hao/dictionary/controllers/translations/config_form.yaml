# Record name
name: Translation

# Model Form Field configuration
form: $/hao/dictionary/models/translation/fields.yaml

# Model Class name
modelClass: Hao\Dictionary\Models\Translation

# Default redirect location
defaultRedirect: hao/dictionary/translations

# Create page
create:
    title: 'hao.dictionary::lang.form.translation.create'
    redirect: hao/dictionary/translations/update/:id
    redirectClose: hao/dictionary/translations

# Update page
update:
    title: 'hao.dictionary::lang.form.translation.update'
    redirect: hao/dictionary/translations
    redirectClose: hao/dictionary/translations

# Preview page
preview:
    title: Preview Translation

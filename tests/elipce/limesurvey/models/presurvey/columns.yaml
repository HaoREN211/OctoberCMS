    valueFrom: name
    sortable: false
    default: 0
    with: 40%

  start_days:
    label: elipce.limesurvey::lang.backend.presurveys.start_days_column
    type: number
    with: 10%

  end_days:
    label: elipce.limesurvey::lang.backend.presurveys.end_days_column
    type: number
    with: 10%
# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: elipce.limesurvey::lang.backend.accounts.record_name

# Model Form Field configuration
form: $/elipce/limesurvey/models/account/fields.yaml

# Model Class name
modelClass: Elipce\LimeSurvey\Models\Account

# Default redirect location
defaultRedirect: elipce/limesurvey/accounts

# Create page
create:
    title: backend::lang.form.create_title
    redirect: elipce/limesurvey/accounts/update/:id
    redirectClose: elipce/limesurvey/accounts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: elipce/limesurvey/accounts
    redirectClose: elipce/limesurvey/accounts
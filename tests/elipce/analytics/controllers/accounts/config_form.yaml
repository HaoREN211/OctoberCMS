# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: elipce.analytics::lang.backend.accounts.record_name

# Model Form Field configuration
form: $/elipce/analytics/models/account/fields.yaml

# Model Class name
modelClass: Elipce\Analytics\Models\Account

# Default redirect location
defaultRedirect: elipce/analytics/accounts

# Create page
create:
    title: backend::lang.form.create_title
    redirect: elipce/analytics/accounts/update/:id
    redirectClose: elipce/analytics/accounts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: elipce/analytics/accounts
    redirectClose: elipce/analytics/accounts
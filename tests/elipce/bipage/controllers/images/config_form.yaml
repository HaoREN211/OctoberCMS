# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: elipce.bipage::lang.backend.images.record_name

# Model Form Field configuration
form: $/elipce/bipage/models/image/fields.yaml

# Model Class name
modelClass: Elipce\BiPage\Models\Image

# Default redirect location
defaultRedirect: elipce/bipage/images

# Create page
create:
    title: backend::lang.form.create_title
    redirect: elipce/bipage/images/update/:id
    redirectClose: elipce/bipage/images

# Update page
update:
    title: backend::lang.form.update_title
    redirect: elipce/bipage/images
    redirectClose: elipce/bipage/images
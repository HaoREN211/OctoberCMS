dashboards:
  label: elipce.bipage::lang.backend.dashboards.record_name
  emptyMessage: backend::lang.list.no_records

  view:
    list: $/elipce/bipage/models/dashboard/columns.yaml
    showSorting: false
    toolbarPartial: visualizations_toolbar

  manage:
    list: $/elipce/bipage/models/dashboard/columns.yaml
    showSearch: true
    showSorting: true
    recordsPerPage: 10

  pivot:
    form: $/elipce/bipage/models/dashboard/fields.yaml
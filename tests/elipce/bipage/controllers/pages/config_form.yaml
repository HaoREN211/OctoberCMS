# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: elipce.bipage::lang.backend.pages.record_name

# Model Form Field configuration
form: $/elipce/bipage/models/page/fields.yaml

# Model Class name
modelClass: Elipce\BiPage\Models\Page

# Default redirect location
defaultRedirect: elipce/bipage/pages

# Create page
create:
    title: backend::lang.form.create_title
    redirect: elipce/bipage/pages/update/:id
    redirectClose: elipce/bipage/pages

# Update page
update:
    title: backend::lang.form.update_title
    redirect: elipce/bipage/pages
    redirectClose: elipce/bipage/pages
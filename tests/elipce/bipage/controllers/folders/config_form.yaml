# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: elipce.bipage::lang.backend.folders.record_name

# Model Form Field configuration
form: $/elipce/bipage/models/folder/fields.yaml

# Model Class name
modelClass: Elipce\BiPage\Models\Folder

# Default redirect location
defaultRedirect: elipce/bipage/folders

# Create page
create:
    title: backend::lang.form.create_title
    redirect: elipce/bipage/folders/update/:id
    redirectClose: elipce/bipage/folders

# Update page
update:
    title: backend::lang.form.update_title
    redirect: elipce/bipage/folders
    redirectClose: elipce/bipage/folders
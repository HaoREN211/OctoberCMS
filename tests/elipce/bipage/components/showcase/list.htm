<div id="showcase" class="page-list">
    {% for chunk in __SELF__.pages %}
    <div class="row">
        {% for page in chunk %}
        <div class="col-sm-6 col-lg-4">
            <div class="page-list-item">
                <a href="{{ __SELF__.redirectPage }}/{{ page.id }}">
                    <img src="{{ page.thumbnail.getThumb(720, 360, { mode: 'crop' }) }}"
                         class="img-responsive" alt="thumb">
                </a>
                <a href="{{__SELF__.redirectPage}}/{{page.id}}">
                    <h6>{{ page.name }}</h6>
                </a>
                <p>{{ page.excerpt }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>

# Record name
name: elipce.bime::lang.backend.accounts.record_name

# Model Form Field configuration
form: $/elipce/bime/models/account/fields.yaml

# Model Class name
modelClass: Elipce\Bime\Models\Account

# Default redirect location
defaultRedirect: elipce/bime/accounts

# Create page
create:
    title: backend::lang.form.create_title
    redirect: elipce/bime/accounts/update/:id
    redirectClose: elipce/bime/accounts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: elipce/bime/accounts
    redirectClose: elipce/bime/accounts